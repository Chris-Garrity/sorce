<!doctype html>
<html>
<head>
	<title>SVG sprites</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="utf-8">
	<link href="styles/styles.css" rel="stylesheet">
	<link href="styles/sprites.css" rel="stylesheet">
</head>

<body>

	<!-- 
	The use xlink code here references an external SVG file.
	In Chrome and Safari, the page needs to run from an http url.
	It will trigger a domain error if run from a file:// url.
	It works in Firefox.
	It may not work in older versions of IE, without a polyFill.
	-->

	<h1 id="title">SVG sprites generated by IcoMoon</h1>

	<div>
		<svg class="icon icon-cart" viewBox="0 0 32 32">
			<use xlink:href="svg/sprites.svg#icon-cart"></use>
		</svg>
	</div>
	
	<div>
		<svg class="icon icon-pushpin" viewBox="0 0 32 32">
			<use xlink:href="svg/sprites.svg#icon-pushpin"></use>
		</svg>
	</div>

	<div>
		<svg class="icon icon-location" viewBox="0 0 32 32">
			<use xlink:href="svg/sprites.svg#icon-location"></use>
		</svg>
	</div>

	<div>
		<svg class="icon icon-compass" viewBox="0 0 32 32">
			<use xlink:href="svg/sprites.svg#icon-compass"></use>
		</svg>
	</div>

	<div>
		<svg class="icon icon-alarm" viewBox="0 0 32 32">
			<use xlink:href="svg/sprites.svg#icon-alarm"></use>
		</svg>
	</div>

	<div>
		<svg class="icon icon-tv" viewBox="0 0 32 32">
			<use xlink:href="svg/sprites.svg#icon-tv"></use>
		</svg>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/svgsprites.js"></script>

</body>
</html>
