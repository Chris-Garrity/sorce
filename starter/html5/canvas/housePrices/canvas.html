<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
  	
  	<!--
  	A CANVAS element has no content, and no border.
  	You create the content using Javascript.
  	You style the border using CSS.
  	Detect support for canvas using Modernizr.
  	-->
    <canvas id="housePrices" width="640" height="400">
      <!-- Fallback image for older browsers -->
      <img src="media/house.jpg" />
    </canvas>
    
    <script src="js/canvas.js" ></script>
  </body>
</html>
