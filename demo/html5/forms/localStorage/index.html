<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>HTML5 form</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/cake.css" />

</head>

<body>

  <!--
    * Set the AUTOFOCUS attribute on the first name.
    * Set the EMAIL attribute on the email field.
    * Use PATTERN on the discount-code field.
    * Add NAMES to every field.
    * Add REQUIRED to every field.

    action="http://127.0.0.1:8080/myaction" method="post"
    
    http://www.wufoo.com/html5/
  -->

    <img src="media/cake_error.png" id="cake">

    <form  id="cakeForm">

    <!-- ================================================= -->

    <label>First</label>
    <input type="text" placeholder="First" name="first" autofocus required>

    <!-- ================================================= -->

    <label>Last</label>
    <input type="text" placeholder="Last" name="last" required>

    <!-- ================================================= -->

    <label>Email</label>
    <input type="email" placeholder="Email address" name="email" required>

    <!-- ================================================= -->

    <label>Phone</label>
    <input type="tel" placeholder="11 digits with area code" name="tel" required pattern="[0-9]{7}">

    <!-- ================================================= -->

    <label>Cake</label>

    <select name="cakeType">
      <option value="sponge">Sponge</option>
      <option value="carrot">Carrot</option>
      <option value="almond">Almond</option>
      <option value="muffin">Muffin</option>
    </select>

    <!-- ================================================= -->
 
    <label>Quantity (Maximum 10)</label>  
    <input type="number" id="quantity" min="1" max="10" step="1" required name="quantity">

    <!-- ================================================= -->

    <label>Delivery</label>

    <select name="delivery">
      <option value="collect">Collect</option>
      <option value="standard">Standard</option>
      <option value="express">Express</option>
      <option value="overnight">Overnight</option>
    </select>

    <!-- ================================================= -->

    <label for="message">Message</label>
    <input type="text" list="typeMessage" name="message">

    <datalist id="typeMessage">
      <option value="Happy Birthday" />
      <option value="Congratulations" />
      <option value="Happy Christmas" />
      <option value="Well Done" />
    </datalist>


    <!-- ================================================= -->

    <label>Discount Code (AAAA 0000)</label>
    
    <input 
          type="text" 
          placeholder="ABCD 0000" 
          pattern="[A-Z]{4} [0-9]{4}" 
          name="discount" 
          id="discount"
          title="ABCD 0000"
    >

    <!-- ================================================= -->

   <input class="button small" type="" value="Clear form" id="clear" />

    <input class="button small" type="submit" value="Buy Cake" name="submit"/>

  </form>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/cake.js" ></script>

</body>
</html>
